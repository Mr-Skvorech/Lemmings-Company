<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title> Lemmings Company </title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3745/3745273.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_stock.css') }}">
</head>

<body>
    <div id="header">
        <div class="left_head">
            <img class="logo" src="/logo" alt="Logo" width="50px" height="50px">
            <h4 class="logo_name">Lemmings Company</h4>
        </div>
        <div class="right_head">
            <nav>
                <ul>
                    <li><a class="catalog" href="#Catalog">Каталог</a></li>
                    <li><a class="news">Новости</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div style="display: flex; justify-content: space-around; border: 5px gold;">
        <img src="{{ url_for('static', filename='img/SBER.png') }}"
            style="border-radius: 100px; box-shadow: 0 0 0 3px green, 0 0 13px #333; top: 163px; width: 200px; height: 200px; position: relative; left: 50px;">
        <button type="button" class="btn2">Описание </button>
        <div class="container">
            <p>
                {{ description }}
            </p>
        </div>
    </div>
    <div style="width: 100%; top: 200px; position: relative; align-items: center; left: 20%">
        <img src="{{ url_for('static', filename='img/SBER.png') }}">
    </div>
    <button type="button" class="btn">{{ name }} (id: {{ id }}) </button>
    <div class="container2">
        <div style="border: 5px solid purple;">
            <h1>MEOW</h1>
        </div>
        <table border="1" class="center">
            <thead>
                <tr>
                    {% for row in args %}
                    <th>
                        <h1> {{ row }}</h1>
                    </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in ticker %}
                <tr>
                    {% for item in row %}
                    <td> {{ item }} </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



    <script>
        // превращает кнопку в рычаг (minecraft reference)
        var coll = document.getElementsByClassName("btn");
        var i;
        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
        var coll = document.getElementsByClassName("btn2");
        var i;
        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                    // content.style = "left: 0%;";
                    document.getElementsByClassName("btn2")[0].style = "width: 60%; height: 100%;";
                } else {
                    content.style.display = "block";
                    // content.style = "left: 10%;";
                    document.getElementsByClassName("btn2")[0].style = "width: 20%; height: 200px; left: 10%;";
                }
            });
        }
    </script>
</body>

</html>
