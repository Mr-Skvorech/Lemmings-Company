<!DOCTYPE html>
<html lang="ru">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Lemmings Company</title>
	<link rel="icon" href="{{logo}}" type="image/png" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style_main_page.css') }}">
</head>

<body>
	<div id="header">
		<div class="left_head">
			<a class="log" href="/"><img class="logo" src="{{logo}}" alt="Logo" width="50px" height="50px"></a>
			<h4 class="logo_name">Lemmings Company</h4>
		</div>
		<div class="right_head">
			<a class="account" href=""><img src="{{acc}}" width="50px" height="50px"></a>
			<a class="catalog" href="#Catalog">Каталог</a>
			<a class="news">Новости</a>
			<a class="str" href="/yourstrategy">Ваша стратегия</a>
		</div>
	</div>
	<div id="main">
		<h1 id="Catalog">Каталог</h1>
		<div class="list_of_stocks">
			{% for st in stock %}
				<div class="stock_rec">
					<img class="stock_logo" src="{{st.fil}}" alt="{{st.fil}}" width="50px" height="50px">
					<a class="stock_link" href="{{st.link}}">{{ st.name }}</a>
				</div>
			{% endfor %}
		</div>
	</div>

</body>

</html>
